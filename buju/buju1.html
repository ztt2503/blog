<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
  .layout::after {
    content: '';
    clear: both;
    display: block;
  }
  .aside {
    width: 200px;
    height: 500px;
    background: red;
    float: left;
  }
  .main {
    margin-left: 210px;
    height: 600px;
    background: blue;
  }
  .footer {
    margin-top: 10px;
    border: 0.5px solid;
  }
</style>
<body>
  <div class="layout">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
  <div class="footer"></div>
</body>
</html>
